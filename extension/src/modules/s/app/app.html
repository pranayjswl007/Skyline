<template>
  <div class="container">
    <s-header
      onpagenavigation={handlePageNavigation}
      current-page={currentPage}
    ></s-header>
    <template lwc:if={showHome}>
      <s-home data-handler="home"></s-home>
    </template>
    <template lwc:if={showRepoConfig}>
      <s-repo-config data-handler="repoConfig"></s-repo-config>
    </template>
    <template lwc:if={showMetadataExplorer}>
      <s-metadata-explorer
        data-handler="metadataExplorer"
      ></s-metadata-explorer>
    </template>
    <template lwc:if={showPipeline}>
      <s-pipeline data-handler="pipeline"></s-pipeline>
    </template>
    <template lwc:if={showOrgManager}>
      <s-org-manager data-handler="orgManager"></s-org-manager>
    </template>
    <template lwc:if={showRestExplorer}>
      <s-rest-explorer data-handler="restExplorer"></s-rest-explorer>
    </template>
    <template lwc:if={showOrgCompare}>
      <s-org-compare data-handler="orgCompare"></s-org-compare>
    </template>
  </div>
</template>
